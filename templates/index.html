<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandAI sound to text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .progress-container {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .progress-bar {
            height: 25px;
            background-color: #28a745;
            width: 0%; /* Start with 0% width */
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        .progress-text {
            margin-top: 5px;
            font-weight: bold;
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4285F4;
        }
        .logoLittle {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .logo span {
            display: inline-block;
            margin: 0;
            letter-spacing: -0.3em; /* Reduce spacing between letters */
        }
        .logo span.space {
            display: inline;
            margin: 0 0.2em; /* Keep space between words */
        }
        .logo .logo_red { color: #EA4335; } /* Red */
        .logo .logo_yellowd { color: #FBBC05; } /* Yellow */
        .logo .logo_blue { color: #4285F4; } /* Blue */
        .logo .logo_green { color: #34A853; } /* Green */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            background-color: #f8f9fa;
            padding: 14px 0px 0px;
            color: #666;
            border-top: 1px solid #ddd;
        }
        .footer a {
            text-decoration: none;
            color: #666;
        }
        .footer a:hover {
            color: #333;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-container h3 {
            margin-bottom: 10px;
            color: #007bff;
        }

        .result-container .result-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .result-container .btn {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo_red">S</span>
            <span class="logo_yellowd">t</span>
            <span class="logo_blue">a</span>
            <span class="logo_green">n</span>
            <span class="logo_red">d</span>
            <span class="logo_yellowd">A</span>
            <span class="logo_blue">I</span>
        </div>
        <form id="upload_form" action="/upload-file" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="audio_file" id ="audio_file" accept="audio/wav, audio/mp3, audio/mp4, audio/m4a, audio/wma, audio/aac, audio/ogg, audio/amr, audio/flac, video/mp4, video/ogg" required>
            </div>
            <p id="file_oversize" style="color: red;"></p>
            <div class="progress-container" id="progress_container" style="display: none;">
                <div class="progress" id="progress_bar_container" >
                    <div class="progress-bar" id="progress_bar"></div>
                </div>
                <div class="progress-text" id="progress_text"></div>
                <div class="progress-text" id="progress_status" style="display: none;">Generating text...</div>
            </div>
            <div class="button-group" style="position: relative; top: 5px;">
                <button type="submit" name="action" value="botton_sound_to_text" class="btn btn-primary">Sound to text</button>
                <button type="submit" name="action" value="botton_regenerate" style="display: none;" class="btn btn-primary">Regenerate</button>
            </div>
        </form>
        <div id="result_container" class="result-container" style="display: none;">
            <h3>Result</h3>
            <p id="result_text" class="result-text"></p>
            <button class="btn btn-primary" onclick="copyText()">Copy text</button>
        </div>
        
    </div>
    
    <div class="footer">
        <p>
            <a href="https://beian.miit.gov.cn/" target="_blank">京ICP备2024101342号</a>
            <!-- | -->
            <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010102012345" target="_blank">
                <!-- 京公网安备 号 -->
            </a>
        </p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const audioFile = document.getElementById('audio_file');
        const fileOversize = document.getElementById('file_oversize');

        const uploadForm = document.getElementById('upload_form');

        const progressBarContainer = document.getElementById('progress_bar_container');
        const progressBar = document.getElementById('progress_bar');
        const progressText = document.getElementById('progress_text');
        const progressStatus = document.getElementById('progress_status');
        const progressContainer = document.getElementById('progress_container');

        const resultContainer = document.getElementById('result_container');
        const resultText = document.getElementById('result_text');

        audioFile.addEventListener("change", function(event) {
            const file = event.target.files[0];
            console.log('File name:', file.name);
            if (!file) return;

            const maxSize = {
                "audio": 500 * 1024 * 1024,  // 500MB
                "video": 2000 * 1024 * 1024   // 2000MB
            };

            const fileType = file.type.startsWith("audio") ? "audio" : "video";
            
            if (file.size > maxSize[fileType]) {
                fileOversize.innerText = `File size is too large.${fileType === "Audio" ? "Audio" : "Video"} file maximum support ${maxSize[fileType] / (1024 * 1024)}MB`;
                event.target.value = "";  // 清空文件选择
            } else {
                fileOversize.innerText = "";
            }
        });

        // Show progress container when upload starts
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting normally

            const formData = new FormData(upload_form);

            // 获取触发提交的按钮
            const actionButton = document.activeElement; // 当前激活的按钮
            if (actionButton && actionButton.name === 'action') {
                formData.append(actionButton.name, actionButton.value);
                if(actionButton.value === 'botton_sound_to_text')
                {
                    progressBar.style.width = 0 + '%';
                    progressText.textContent = 'Upload progress: 0%';
                }
            }
            
            // Show progress container when uploading starts
            progressContainer.style.display = 'block';
            progressText.style.display = 'block';
            progressText.textContent = '';
            progressStatus.style.display = 'none';
            resultContainer.style.display = 'none';
            // Upload complete callback
            // Use XHR 
            // const xhr = new XMLHttpRequest();
            // xhr.open('POST', '/uploadFile', true);
            // xhr.onload = function() {
            //     if (xhr.status === 200) {
            //         console.log('Upload successful');
            //         // You can display a success message here or trigger other actions
            //     } else {
            //         console.log('Upload failed');
            //     }
            // };
            // // Send the form data (with file)
            // xhr.send(formData);

            // Use Fetch
            fetch('/upload-file', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json(); // 将返回值解析为 JSON
            })
            .then(data => {
                console.log('Response from /uploadFile:', data);
                // 访问后端返回的字段
                const code = data.code;
                const action = data.action;
                const message = data.message;
                const filename = data.filename;
                if (code == 'S') {
                    setTimeout(function() {
                        progressText.style.display = 'none';
                        progressBarContainer.style.display = 'none'
                        progressStatus.style.display = 'block';
                        progressStatus.textContent = 'Generating text...';
                    }, 2500);
                    fetch('/sound-to-text', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            filename: filename 
                        }) // 如果需要传参
                    })
                    .then(response => {
                        progressText.style.display = 'none';
                        progressBarContainer.style.display = 'none'
                        resultContainer.style.display = 'none';
                        if (!response.ok) {
                            // throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json(); // 将返回值解析为 JSON
                    })
                    .then(data => {
                        console.log('Response from /soundToText:', data);
                        // 访问后端返回的字段
                        const code = data.code;
                        const message = data.message;
                        const payload = data.payload;
                        if(code == 'S')
                        {
                            showResult(payload)   
                        }
                        else if(code =='E')
                        {
                            progressContainer.style.display = 'none'
                            fileOversize.innerText = payload
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // SSE: Update progress bar with server-side progress
        const progressSource = new EventSource('/progress');
        progressSource.onmessage = function(event) {
            const progress = JSON.parse(event.data);
            progressBar.style.width = progress.percentage + '%';
            progressText.textContent = 'Upload progress: '+progress.percentage + '%';
        };

        // Function to handle the response from the server
        function showResult(content) {
            const resultContainer = document.getElementById('result_container');
            const resultText = document.getElementById('result_text');
            
            // Display the result container
            resultContainer.style.display = 'block';
            
            // Update the result text
            resultText.textContent = content;
            progressStatus.textContent = 'Done';
        }

        // Function to copy result text to clipboard
        function copyText() {
            const resultText = document.getElementById('result_text').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('Text copied to clipboard');
            });
        }

    </script>
</body>
</html>
