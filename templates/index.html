<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandAI sound to text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .progress-container {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .progress-bar {
            height: 25px;
            background-color: #28a745;
            width: 0%; /* Start with 0% width */
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        .progress-text {
            margin-top: 5px;
            font-weight: bold;
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4285F4;
        }
        .logoLittle {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .logo span {
            display: inline-block;
            margin: 0;
            letter-spacing: -0.3em; /* Reduce spacing between letters */
        }
        .logo span.space {
            display: inline;
            margin: 0 0.2em; /* Keep space between words */
        }
        .logo .logoRed { color: #EA4335; } /* Red */
        .logo .logoYellowd { color: #FBBC05; } /* Yellow */
        .logo .logoBlue { color: #4285F4; } /* Blue */
        .logo .logoGreen { color: #34A853; } /* Green */
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logoRed">S</span>
            <span class="logoYellowd">t</span>
            <span class="logoBlue">a</span>
            <span class="logoGreen">n</span>
            <span class="logoRed">d</span>
            <span class="logoYellowd">A</span>
            <span class="logoBlue">I</span>
        </div>
        <form id="uploadForm" action="/uploadFile" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="audio_file" accept="audio/wav, audio/mp3, audio/mp4, audio/m4a, audio/wma, audio/aac, audio/ogg, audio/amr, audio/flac, video/mp4, video/ogg" required>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            <button type="submit" class="btn btn-primary">sound to text</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const progressContainer = document.getElementById('progressContainer');

        // Show progress container when upload starts
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting normally

            const formData = new FormData(uploadForm);
            const xhr = new XMLHttpRequest();
            
            xhr.open('POST', '/uploadFile', true);

            // Show progress container when uploading starts
            progressContainer.style.display = 'block';

            // Upload complete callback
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Upload successful');
                    // You can display a success message here or trigger other actions
                } else {
                    console.log('Upload failed');
                }
            };
            // Send the form data (with file)
            xhr.send(formData);
        });

        // SSE: Update progress bar with server-side progress
        const progressSource = new EventSource('/progress');
        progressSource.onmessage = function(event) {
            const progress = JSON.parse(event.data);
            progressBar.style.width = progress.percentage + '%';
            progressText.textContent = progress.percentage + '%';
        };
    </script>
</body>
</html>
