<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandAI sound to text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .progress-container {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .progress-bar {
            height: 25px;
            background-color: #28a745;
            width: 0%; /* Start with 0% width */
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        .progress-text {
            margin-top: 5px;
            font-weight: bold;
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4285F4;
        }
        .logoLittle {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .logo span {
            display: inline-block;
            margin: 0;
            letter-spacing: -0.3em; /* Reduce spacing between letters */
        }
        .logo span.space {
            display: inline;
            margin: 0 0.2em; /* Keep space between words */
        }
        .logo .logoRed { color: #EA4335; } /* Red */
        .logo .logoYellowd { color: #FBBC05; } /* Yellow */
        .logo .logoBlue { color: #4285F4; } /* Blue */
        .logo .logoGreen { color: #34A853; } /* Green */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            background-color: #f8f9fa;
            padding: 14px 0px 0px;
            color: #666;
            border-top: 1px solid #ddd;
        }
        .footer a {
            text-decoration: none;
            color: #666;
        }
        .footer a:hover {
            color: #333;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-container h3 {
            margin-bottom: 10px;
            color: #007bff;
        }

        .result-container .result-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .result-container .btn {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logoRed">S</span>
            <span class="logoYellowd">t</span>
            <span class="logoBlue">a</span>
            <span class="logoGreen">n</span>
            <span class="logoRed">d</span>
            <span class="logoYellowd">A</span>
            <span class="logoBlue">I</span>
        </div>
        <form id="uploadForm" action="/uploadFile" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="audio_file" accept="audio/wav, audio/mp3, audio/mp4, audio/m4a, audio/wma, audio/aac, audio/ogg, audio/amr, audio/flac, video/mp4, video/ogg" required>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText"></div>
                <div class="progress-text" id="progressStatus" style="display: none;">Generating text...</div>
            </div>
            <div class="button-group">
                <button type="submit" name="action" value="bottonSoundToText" class="btn btn-primary">Sound to text</button>
                <button type="submit" name="action" value="bottonRegenerate" class="btn btn-primary">Regenerate</button>
            </div>
        </form>
        <div id="resultContainer" class="result-container" style="display: block;">
            <h3>result</h3>
            <p id="resultText" class="result-text"></p>
            <button class="btn btn-primary" onclick="copyText()">Copy text</button>
        </div>
        
    </div>
    
    <div class="footer">
        <p>
            <a href="https://beian.miit.gov.cn/" target="_blank">京ICP备2024101342号</a>
            |
            <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010102012345" target="_blank">
                京公网安备 11010102012345号
            </a>
        </p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

                            throw new Error(`HTTP error! Status: ${response.status}`);

                        return response.json(); // 将返回值解析为 JSON

                        console.error('Error:', error);

            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // SSE: Update progress bar with server-side progress
        const progressSource = new EventSource('/progress');
        progressSource.onmessage = function(event) {
            const progress = JSON.parse(event.data);
            progressBar.style.width = progress.percentage + '%';
            progressText.textContent = 'upload progress: '+progress.percentage + '%';
        };

        // Function to handle the response from the server
        function showResult(result) {
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            
            // Display the result container
            resultContainer.style.display = 'block';
            
            // Update the result text
            resultText.textContent = result;
        }

        // Function to copy result text to clipboard
        function copyText() {
            const resultText = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('text copied to clipboard');
            });
        }

    </script>
</body>
</html>
